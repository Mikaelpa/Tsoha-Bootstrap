
{% extends "base.html" %}
{% block content %}

<h1>Uusi arvostelu</h1>
  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

<form method="post" action="{{base_path}}/elokuva/{{muokkaus.id}}/arvostelu">
    <div class="form-group">
        <label>Kirjoittaja</label>
        <input class="form-control" type="text" name="kirjoittaja">
    </div>
    <div class="form-group">
        <label>Mitä mieltä olit elokuvasta</label>
        <textarea class="form-control" rows="5" name="sisältö"></textarea>
    </div>
    <label> Arvosana </label>
    <textarea class="form-control" rows="1" cols="1" name="arvosana"></textarea>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää arvostelu</button>
    </div>
</form>
  
  
{% endblock %}
